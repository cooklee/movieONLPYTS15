{% extends 'base.html' %}
{% block zawartosc %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ movie.title }}">
        <input type="text" name="year" value="{{ movie.year }}">
        <input type="text" name="rating" value="{{ movie.rating }}">
        <select name="director">
            {% for person in persons %}
                <option
                        {% if person == movie.director %}
                            selected
                        {% endif %}

                        value="{{ person.id }}">{{ person }}</option>
            {% endfor %}
        </select>
        <select name="screenplay">
            {% for person in persons %}
                <option
                        {% if person == movie.screenplay %}
                            selected
                        {% endif %}

                        value="{{ person.id }}">{{ person }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>
{% endblock %}
